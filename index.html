<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="lib/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
	<script src="lib/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="ui container">
		<h1>Tic Tac Toe</h1>
		<table>
			<tbody>
				<tr>
					<td data-num="1"></td>
					<td data-num="2"></td>
					<td data-num="3"></td>
				</tr>
				<tr>
					<td data-num="4"></td>
					<td data-num="5"></td>
					<td data-num="6"></td>
				</tr>
				<tr>
					<td data-num="7"></td>
					<td data-num="8"></td>
					<td data-num="9"></td>
				</tr>
			 
			</tbody>
		</table>
	</div>

	<div class="ui basic modal" id="setSymbol">
		<div class="ui header">
			Choose one:
		</div>
		<div class="actions">
			<div class="ui blue cancel inverted button">X</div>
			<div class="ui green approve inverted button">O</div>
		</div>
	</div>

	<div class="ui basic modal" id="result">
		<div class="header"></div>
	</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
